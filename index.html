<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1680, user-scalable=no">
  <title>Duck Hunt</title>
  <!-- icon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <!-- fonts -->
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css"/>
  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="./assets/styles/css/bundle.css">
</head>

<body>
  <!-- табличка с текстом -->
  <h1 class="text-table"></h1>

  <div id="duck-flying" class="duck-flying" type="checkbox"></div>
  <div id="duck-falling" class="duck-falling" type="checkbox"></div>
  <div id="stage-background"></div>

  <div id="dog"></div>

  <!-- Очки -->
  <div class="score-panel">
    <div class="flex-jcsb">
      <ul id="score-panel__bullets" class="score-panel__bullets">
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <ul id="score-panel__ducks" class="score-panel__ducks">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <div class="score-panel__counter">
      score: <span id="score"></span>
    </div>
  </div>

  <button id="start" class="btn" onclick="mainModule.startGame(event);">
    Start
  </button>
  <button id="play-again" class="btn" onclick="mainModule.playAgain();">
    Play again
  </button>
</body>

<script src="./assets/js/sounds.js" defer></script>
<script src="./assets/js/ducks.js" defer></script>
<script src="./assets/js/dog.js" defer></script>
<script src="./assets/js/index.js" defer></script>

</html>
